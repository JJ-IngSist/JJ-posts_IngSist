name: Publish Docker image

on:
  push:
    branches: [ staging ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
      
  push_to_registries:
    name: Push Docker image to multiple registries
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: rocioferreiro/jj-infra-post-staging
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: docker.pkg.github.com/${{ github.repository }}/post-staging-image:latest

  update-server:
    needs: push_to_registries
    runs-on: ubuntu-latest
    steps:
      - name: Set Production Env variables 
        run: echo "VM_IP=$DEV_IP" >> $GITHUB_ENV && echo "VM_USER=$DEV_USER" >> $GITHUB_ENV
        env: 
          PROD_IP: ${{ secrets.DEV_IP }}
          PROD_USER: ${{ secrets.DEV_USER }}
      - name: Deploy
        uses: fifsky/ssh-action@master
        with:
          command: ./jj-infra/scripts/restart-dev.sh
          host: ${{ env.VM_IP }}
          user: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
